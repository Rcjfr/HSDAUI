<!doctype html>
<html lang="en" dir="ltr" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta charset="utf-8">
  <meta name="theme-color" content="#0078D2">
  <link rel="manifest" href="/manifest.json">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <title>HSDA</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* .loading screen is visible when app is not bootstraped yet, .my-app is empty */

    .bootstraploading {
      opacity: 1;
      z-index: 100;
      background-color: #ffffff;
    }

    .loader-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto !important;
      border-radius: 5px;
      background: lightgrey;
      opacity: 0.7;
      padding: 10px;
    }
  </style>
</head>
<body>
  <aa-root>
    <nav style="background-color: #ffffff; height: 56px; width: 100%">
    </nav>
    <div class="loader-center">
      <div style="padding-bottom: 10px;"><img src='assets/AAFlag.png' alt="American Airlines"></div>
      <div style="padding-bottom: 10px;">Loading ...</div>
      <div style="padding-bottom: 10px;"><img src='assets/u993.gif'></div>
    </div>
  </aa-root>
  <footer class="footer">
    <div class="container">
      <p class="text-muted">&nbsp;</p>
    </div>
  </footer>
  <noscript>
    <h3 style="color: #0078D2; font-family: Helvetica; margin: 2rem;">
      Sorry, but HSDA app is not available without javascript
    </h3>
  </noscript>
</body>
</html>
