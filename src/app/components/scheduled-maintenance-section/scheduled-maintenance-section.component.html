<div [formGroup]="scheduledMaintenanceGroup">
  <aac-select required tabindex="18" label="Check Type:" [message]="displayMessage.checkType" formControlName="checkType">
    <option value="">Select Check Type</option>
    <!--<option *ngFor="let fc of fleetCheckTypes$ | async" [value]="fc.Name">{{fc.Name}}</option>-->
    <option>A Check</option>
    <option>B Check</option>
    <option>C Check</option>
  </aac-select>
  <h5>Generated By Document:</h5>

  <aac-input tabindex="19" label="Routine #:" [message]="displayMessage.routineNo" formControlName="routineNo">
  </aac-input>
  <aac-input tabindex="20" label="Non-Routine #:" [message]="displayMessage.nonRoutineNo" formControlName="nonRoutineNo">
  </aac-input>
  <div class="row form-group">
    <div class="col-md-offset-4 col-sm-8">
      <div *ngIf="displayMessage.message &&
                    (scheduledMaintenanceGroup.get('nonRoutineNo').touched ||
                    scheduledMaintenanceGroup.get('nonRoutineNo').dirty)
                  " class="error">{{displayMessage.message}}</div>
    </div>
  </div>
</div>
