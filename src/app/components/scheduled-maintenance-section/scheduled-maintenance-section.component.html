<div [formGroup]="scheduledMaintenanceGroup">
    <div class="row form-group" [class.has-error]="displayMessage.checkType">
      <label class="col-sm-4 control-label" for="checkType">Check Type:<span class="req">*</span></label>
      <div class="col-sm-8">
        <select class="form-control" tabindex='18' id="checkType" formControlName="checkType">
          <option value="">Select Check Type</option>
          <!--<option *ngFor="let fc of fleetCheckTypes$ | async" [value]="fc.Name">{{fc.Name}}</option>-->
          <option>A Check</option>
          <option>B Check</option>
          <option>C Check</option>
        </select>

        <!--<input type="text" #checkType="ngModel" class="form-control" name="checkType" id="checkType" [required]="alert.scheduledMaintenance"
                   [(ngModel)]="alert.checkType"
                   [typeahead]="fleetCheckTypes$"
                   [typeaheadOptionField]="'Name'"
                   [typeaheadMinLength]="0">-->
        <span *ngIf="displayMessage.checkType" class="help-block">{{displayMessage.checkType}}</span>
      </div>
    </div>
    <h5>Generated By Document:</h5>

    <div class="row form-group" [class.has-error]="displayMessage.routineNo">
      <label class="col-sm-4 control-label" for="routineNo">Routine #:</label>
      <div class="col-sm-8">
        <input type="text" maxlength="50" class="form-control" tabindex='19' id="routineNo"  formControlName="routineNo">
        <span *ngIf="displayMessage.routineNo" class="help-block">{{displayMessage.routineNo}}</span>
      </div>
    </div>
    <div class="row form-group" [class.has-error]="displayMessage.nonRoutineNo">
      <label class="col-sm-4 control-label" for="nonRoutineNo">Non-Routine #:</label>
      <div class="col-sm-8">
        <input type="text" maxlength="50" class="form-control" tabindex='20' id="nonRoutineNo"  formControlName="nonRoutineNo" />

        <span *ngIf="displayMessage.nonRoutineNo" class="help-block">{{displayMessage.nonRoutineNo}}</span>
        <div *ngIf="displayMessage.message &&
                            ((scheduledMaintenanceGroup.get('routineNo').touched || scheduledMaintenanceGroup.get('routineNo').dirty) &&
                            (scheduledMaintenanceGroup.get('nonRoutineNo').touched || scheduledMaintenanceGroup.get('nonRoutineNo').dirty))
                            " class="error">{{displayMessage.message}}</div>

      </div>
    </div>
  </div>
