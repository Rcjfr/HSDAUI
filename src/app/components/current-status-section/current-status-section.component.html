<div class="panel-body" [formGroup]="formGroup">
  <div class="row form-group">
    <div class="col-md-12">
      <aac-checkbox label="Open" tabindex="72" formControlName="openStatus" ></aac-checkbox>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-2">
      <aac-checkbox label="Completed" tabindex="73" formControlName="completedStatus"></aac-checkbox>
    </div>
    <div class="col-md-6">
      <aac-field-container label="Inspector:" [message]="displayMessage.inspector">
        <input type="text" tabindex="74" class="form-control" formControlName="inspector" [required]="formGroup.get('completedStatus').value==true">
      </aac-field-container>
    </div>
    <div class="col-md-4">
      <aac-field-container label="Date:" [for]="inspectionDate.idDatePicker" [message]="displayMessage.inspectionDate">
        <datetime [timepicker]="false"  #inspectionDate [tabindex]='75' [required]="formGroup.get('completedStatus').value==true"  formControlName="inspectionDate" [datepicker]="{ icon: 'glyphicon glyphicon-calendar' }"></datetime>
      </aac-field-container>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-2">
      <aac-checkbox label="Audited" tabindex="76" formControlName="auditedStatus"></aac-checkbox>
    </div>
    <div class="col-md-6">
      <aac-field-container label="QC Manager/Designee:" [message]="displayMessage.manager">
        <input type="text" tabindex="77" class="form-control" formControlName="manager" [required]="formGroup.get('auditedStatus').value==true">
      </aac-field-container>
    </div>
    <div class="col-md-4">
      <aac-field-container label="Date:" [for]="auditDate.idDatePicker" [message]="displayMessage.auditDate">
        <datetime [timepicker]="false" #auditDate [tabindex]='78' formControlName="auditDate" [required]="formGroup.get('auditedStatus').value==true"  [datepicker]="{ icon: 'glyphicon glyphicon-calendar' }"></datetime>
      </aac-field-container>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-2">
      
    </div>
    <div class="col-md-2">
      <button type="button" tabindex="79" (click)="approve()">Accept</button>
      <button type="button" tabindex="80" (click)="reject()">Reject</button>
    </div>
    <div class="col-md-8">
      <aac-field-container label="Rejection Reason:" labelGridColumnWidth="2" [message]="displayMessage.rejectReason">
        <input type="text" tabindex="81" class="form-control" formControlName="rejectReason">
      </aac-field-container>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-12">
      <aac-checkbox label="Closed" tabindex="82" formControlName="closedStatus"></aac-checkbox>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-2">
      <aac-checkbox label="Deleted" tabindex="83" formControlName="deletedStatus"></aac-checkbox>
    </div>
    <div class="col-md-10">
      <aac-field-container label="" labelGridColumnWidth="1"  [message]="displayMessage.deleteReason">
        <input type="text" tabindex="84" class="form-control" formControlName="deleteReason" [required]="formGroup.get('deletedStatus').value==true">
      </aac-field-container>
    </div>
    
  </div>
</div>
