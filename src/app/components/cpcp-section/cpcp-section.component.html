<div class="panel-body" [formGroup]="cpcpSectionGroup">
  <div class="row ">
    <div class="col-md-6">
      <div class="row form-group" [class.has-error]="displayMessage.cpcprelated">
        <label class="col-sm-4 control-label">Is this a CPCP related event?<span class="req">*</span></label>
        <div class="col-sm-8">
          <aac-radio-container label="Yes">
            <input type="radio" value="1" tabindex="36" name="cpcprelated" formControlName="cpcprelated"/>
          </aac-radio-container>
          <aac-radio-container label="No">
            <input type="radio" value="0" tabindex="36" name="cpcprelated" formControlName="cpcprelated" />
          </aac-radio-container>
          <div *ngIf="displayMessage.cpcprelated" class="error">{{displayMessage.cpcprelated}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row " [hidden]="cpcpSectionGroup.get('cpcprelated').value !== '1'">
    <div class="col-md-6" [class.has-error]="displayMessage.wsCorrosion">
      <div class="row form-group">
        <label class="col-sm-4 control-label">Widespread Corrosion:<span class="req">*</span></label>
        <div class="col-sm-8">
          <aac-radio-container label="Yes">
            <input type="radio" value="0" tabindex="37" name="wsCorrosion" formControlName="wsCorrosion" />
          </aac-radio-container>
          <aac-radio-container label="No">
            <input type="radio" value="1" tabindex="37" name="wsCorrosion" formControlName="wsCorrosion" />
          </aac-radio-container>
          <div *ngIf="displayMessage.wsCorrosion" class="error">{{displayMessage.wsCorrosion}}</div>
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="col-sm-6 " [class.has-error]="displayMessage.corrosionLevel">
        <div class="row form-group">
          <label class="col-sm-4 control-label">Corrosion Level:<span class="req">*</span></label>
          <div class="col-sm-8">
            
            <aac-radio-container *ngFor="let ac of corrosionLevels$ | async" [label]="ac.description">
              <input type="radio" [value]="ac.id" tabindex="38" name="corrosionLevel" formControlName="corrosionLevel" />
            </aac-radio-container>
            <span *ngIf="displayMessage.corrosionLevel" class="help-block">{{displayMessage.corrosionLevel}}</span>
          </div>
        </div>

      </div>
    </div>
  </div>




  <div class="row" [hidden]="cpcpSectionGroup.get('cpcprelated').value !== '1'">

    <div class="col-md-6">

      <div class="row form-group" [class.has-error]="displayMessage.previouslyBlended">
        <label class="col-sm-4 control-label">Corroded Area Previously Blended:<span class="req">*</span></label>
        <div class="col-sm-8">
          <aac-radio-container label="Yes">
            <input type="radio" value="0" tabindex="39" name="previouslyBlended" formControlName="previouslyBlended" />
          </aac-radio-container>
          <aac-radio-container label="No">
            <input type="radio" value="1" tabindex="39" name="previouslyBlended" formControlName="previouslyBlended" />
          </aac-radio-container>
          <div *ngIf="displayMessage.previouslyBlended" class="error">{{displayMessage.previouslyBlended}}</div>
        </div>
      </div>

    </div>
    <div class="col-md-6">
      <aac-field-container label="Corrosion Task #:" [message]="displayMessage.corrosionTask" >
        <input type="text" tabindex='40' class="form-control" formControlName="corrosionTask">
      </aac-field-container>
    </div>
  </div>

  <div class="row " [hidden]="cpcpSectionGroup.get('cpcprelated').value !== '1'">
    <div class="col-md-6">
      <aac-field-container required="true" label="Type of Corrosion:" [message]="displayMessage.corrosionType">
        <select class="form-control" tabindex='41' id="corrosionType" formControlName="corrosionType">
          <option value="">Select Type of Corrosion </option>
          <option *ngFor="let ac of corrosionTypes$ | async" [value]="ac.id">{{ac.description}}</option>
        </select>
      </aac-field-container>
      
    </div>
    <div class="col-md-5">
      <div [hidden]="cpcpSectionGroup.get('corrosionType').value !='5' " [class.has-error]="displayMessage.corrosionTypeText">
        <aac-field-container label="Description:" [message]="displayMessage.corrosionTypeText">
          <textarea type="text" tabindex='42'cols="40" rows="5" class="form-control" formControlName="corrosionTypeText"></textarea>
        </aac-field-container>
      </div>
    </div>
  </div>
  <div [hidden]="cpcpSectionGroup.get('cpcprelated').value !='1'">
    <app-cause-of-damage [parent]="cpcpSectionGroup" [errorMessages]="displayMessage"></app-cause-of-damage>
  </div>
 

  <div class="row">
    <div class="col-md-6">
      <div  [hidden]="cpcpSectionGroup.get('cpcprelated').value !== '1'" [class.has-error]="displayMessage.floorbaordCondition">
        <aac-field-container label=" Floorboard condition after mat is removed:" [message]="displayMessage.floorbaordCondition">
          <select class="form-control" tabindex='53' id="floorbaordCondition" formControlName="floorbaordCondition">
            <option value="wet">WET</option>
            <option value="dry">DRY</option>
          </select>
        </aac-field-container>

      </div>
    </div>
  </div>
</div>
