<div [formGroup]="correctiveActionOptionFormGroup">
  <div class="form-group">
    <aac-radio-container label="Defective Part Replaced With Identical Part #">
      <input type="radio" name="correctiveActionOptions" value="1" tabindex="58" formControlName="correctiveActionOptions" />
    </aac-radio-container>
    <aac-radio-container label="Modified Part # Installed">
      <input type="radio" name="correctiveActionOptions" value="2" tabindex="59" formControlName="correctiveActionOptions" />
    </aac-radio-container>
    <aac-radio-container label="Repaired (Describe)">
      <input type="radio" name="correctiveActionOptions" value="3" tabindex="60" formControlName="correctiveActionOptions" />
    </aac-radio-container>
  </div>
    
  <div class="row form-group" *ngIf="correctiveActionOptionFormGroup.get('correctiveActionOptions').value ==3">
    <app-corrective-action-repair-description [parent]="correctiveActionOptionFormGroup"
                                              [errorMessages]="displayMessage">
    </app-corrective-action-repair-description>
  </div>

  <div class="row form-group" *ngIf="correctiveActionOptionFormGroup.get('correctiveActionOptions').value ==2">
    <div class="col-md-6">
      <app-modified-part-description [parent]="correctiveActionOptionFormGroup"
                                                [errorMessages]="displayMessage">
      </app-modified-part-description>

      

    </div>
  </div>
  <div class="row form-group" *ngIf="correctiveActionOptionFormGroup.get('correctiveActionOptions').value == 1">
    <div class="col-md-6">
      <app-defective-part-description [parent]="correctiveActionOptionFormGroup"
                                     [errorMessages]="displayMessage">
      </app-defective-part-description>
    </div>
  </div>
</div>
