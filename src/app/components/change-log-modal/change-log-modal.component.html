<div bsModal #changeLogModal="bs-modal"  class="modal fade modal-height-80" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-lg modal-height-100" >
   <div class="modal-content modal-height-100" >
     <div class="modal-header modal-height-10">
       <h4 class="modal-title pull-left">Change Log: SDA ID: {{sdaID}}</h4>
     </div>
     <div class="modal-body modal-height-70">
       <table class="table">
         <thead>
           <tr>
             <th class="col-width-14">Field</th>
             <th class="col-width-20">Old Value</th>
             <th class="col-width-20">New Value</th>
             <th class="col-width-23">Changed On</th>
             <th class="col-width-23">Changed By</th>
           </tr>
         </thead>
         <tbody class="modal-scroll" >

          <tr *ngFor="let change of changeLog| async">
               <td class="col-width-14" >
                   {{this.changeLogDisplayAttribute(change.attributeName)}}
               </td>
               <td class="col-width-20">
                   {{change.oldValue}}
               </td>
               <td class="col-width-20">
                   {{change.newValue}}
               </td>
               <td class="col-width-23">
                   {{formatDate(change.statusUpdatedOn)}}
               </td>
               <td class="col-width-23">
                   {{change.statusUpdatedBy}}
               </td>
             </tr>

           </tbody>
       </table>
     </div>
     <div class="modal-footer modal-height-20">
       <button type="button" class="btn btn-default" (click)="hideModal()">
         Close
       </button>
     </div>
   </div>
 </div>
</div>
