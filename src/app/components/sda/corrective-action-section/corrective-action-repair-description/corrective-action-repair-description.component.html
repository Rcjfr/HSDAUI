<div [formGroup]="correctiveActionRepairDescriptionFormGroup">
  <div class="row col-sm-12">
    <div class="col-sm-6">
      <div>
        <aac-field-container [required]="!isSDAOpen()" label="Description:" [message]="displayMessage.repairDescriptionType">
          <select class="form-control" tabindex='63' [required]="!isSDAOpen()"  id="repairDescriptionType" formControlName="repairDescriptionType">
            <option value="" selected>Select Description</option>
            <option *ngFor="let item of repairDescriptions$ | async" [value]="item.id">{{item.description}}</option>
          </select>
        </aac-field-container>
      </div>
    </div>

    <div class="col-sm-6">
      <div>
        <aac-field-container [hidden]="correctiveActionRepairDescriptionFormGroup.get('repairDescriptionType').value!=18" label="EmpowerMX Description:"  [required]="correctiveActionRepairDescriptionFormGroup.get('repairDescriptionType').value==18" [message]="displayMessage.repairDescriptionOtherText" >
          <input type="text" tabindex='65' [required]="correctiveActionRepairDescriptionFormGroup.get('repairDescriptionType').value==18" class="form-control" id="repairDescriptionOtherText"   formControlName="repairDescriptionOtherText">
        </aac-field-container>
      </div>
    </div>
  </div>

  <div class="row col-sm-12">
    <div class="col-sm-6">
      <aac-field-container label="Engineering Authorization (EA):" [message]="displayMessage.engineeringAuthorization">
        <input type="text" tabindex='66' class="form-control" formControlName="engineeringAuthorization">
      </aac-field-container>
      <div class="row form-group">
        <div class="col-md-offset-4 col-sm-8">
          <div *ngIf="displayMessage.message &&
                    (correctiveActionRepairDescriptionFormGroup.get('engineeringAuthorization').touched ||
                    correctiveActionRepairDescriptionFormGroup.get('engineeringAuthorization').dirty)
                  " class="error">{{displayMessage.message}}</div>
        </div>
      </div>
    </div>


    <div class="col-md-6">
      <div [class.has-error]="displayMessage.isExternallyVisible">
        <div class="row form-group">
          <label class="col-sm-4 control-label">Externally Visible?<span class="req" *ngIf="!isSDAOpen()">*</span></label>
          <div class="col-sm-8">
            <aac-radio-container label="Yes">
              <input type="radio" [value]="true" tabindex="67" [required]="!isSDAOpen()" formControlName="isExternallyVisible" />
            </aac-radio-container>
            <aac-radio-container label="No">
              <input type="radio" [value]="false" tabindex="67" [required]="!isSDAOpen()" formControlName="isExternallyVisible" />
            </aac-radio-container>
            <div *ngIf="displayMessage.isExternallyVisible" class="error">{{displayMessage.isExternallyVisible}}</div>
          </div>

        </div>
      </div>
      <div>
      </div>
    </div>
    <div class="row col-sm-12">
      <div class="col-sm-6">
        <h4>Approximate External Doubler Repair Dimensions</h4>
      </div>
    </div>
    <div class="row col-sm-12">
      <div class="col-sm-6">
        <aac-field-container label="Height(in inches):" [message]="displayMessage.repairHeight">
          <input type="text" tabindex='68' class="form-control" id="repairHeight" [textMask]="{mask: decimalsNumberMask(1,3)}" formControlName="repairHeight">
        </aac-field-container>
      </div>
      <div class="col-sm-6">
        <aac-field-container label="Width(in inches):" [message]="displayMessage.repairWidth">
          <input type="text" tabindex='69' class="form-control" id="repairWidth" [textMask]="{mask: decimalsNumberMask(1,3)}" formControlName="repairWidth">
        </aac-field-container>
      </div>
    </div>
  </div>
</div>
