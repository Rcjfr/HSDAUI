<div class="panel-body" [formGroup]="repairDetailsSectionGroup">
  <div class="row">
    <div class="col-sm-6">
      <aac-field-container label="Engineering Authorization (EA):" [message]="displayMessage.engineeringAuthorization">
        <input type="text" tabindex='77' class="form-control" formControlName="engineeringAuthorization">
      </aac-field-container>
    </div>
    <div class="col-sm-6">
      <aac-field-container label="Routine Task Card #:" [message]="displayMessage.routineTaskCard">
        <input type="text" tabindex='78' class="form-control" formControlName="routineTaskCard">
      </aac-field-container>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <aac-field-container label="Non-Routine #:" [message]="displayMessage.nonRoutine">
        <input type="text" tabindex='79' class="form-control" formControlName="nonRoutine">
      </aac-field-container>
    </div>
    <div class="col-sm-6">
      <div class="row form-group">
        <label class="col-sm-4 control-label">Externally Visible?</label>
        <div class="col-sm-8">
          <aac-radio-container label="Yes">
            <input type="radio" [value]="true" tabindex="80" formControlName="isExternallyVisible" />
          </aac-radio-container>
          <aac-radio-container label="No">
            <input type="radio" [value]="false" tabindex="80" formControlName="isExternallyVisible" />
          </aac-radio-container>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <aac-field-container label="Repair Document:" [message]="displayMessage.repairDocumentType">
        <select class="form-control" tabindex='81' id="repairDocumentType" formControlName="repairDocumentType">
          <option value="">Select</option>
          <option *ngFor="let item of repairDocuments$ | async" [value]="item.id">{{item.description}}</option>
        </select>
      </aac-field-container>
    </div>
    <div class="col-sm-6">
      <aac-field-container label="Repair Reference:" [message]="displayMessage.chapFigRepairText">
        <input type="text" tabindex='82' class="form-control" formControlName="chapFigRepairText">
      </aac-field-container>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div>
        <aac-field-container label="Repair Description:" [message]="displayMessage.repairDescriptionType">
          <select class="form-control" tabindex='83' id="repairDescriptionType" formControlName="repairDescriptionType">
            <option value="">Select</option>
            <option *ngFor="let item of repairDescriptions$ | async" [value]="item.id">{{item.description}}</option>
          </select>
        </aac-field-container>
      </div>
    </div>
    <div class="col-sm-6">
      <aac-field-container label="Part Nomenclature:" [message]="displayMessage.partNomenclature">
        <input type="text" tabindex='84' class="form-control" formControlName="partNomenclature">
      </aac-field-container>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <aac-field-container label="Part Number:" [message]="displayMessage.partNumber">
        <input type="text" tabindex='85' class="form-control" formControlName="partNumber">
      </aac-field-container>
    </div>
    <div class="col-sm-6">
      <aac-field-container label="Part Serial Number:" [message]="displayMessage.partSerialNumber">
        <input type="text" tabindex='86' class="form-control" formControlName="partSerialNumber">
      </aac-field-container>
    </div>
  </div>
  <div class="row ">
    <div class="col-sm-6">
      <aac-field-container label="Height(in inches):" [message]="displayMessage.height">
        <input type="text" tabindex='87' class="form-control" id="height" [textMask]="{mask: decimalsNumberMask(2,3)}" formControlName="height">
      </aac-field-container>
    </div>
    <div class="col-sm-6">
      <aac-field-container label="Width(in inches):" [message]="displayMessage.width">
        <input type="text" tabindex='88' class="form-control" id="width" [textMask]="{mask: decimalsNumberMask(2,3)}" formControlName="width">
      </aac-field-container>
    </div>
  </div>
</div>
