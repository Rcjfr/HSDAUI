<div [formGroup]="preciseLocationGroup">
  <h4>Precise Location of Defect:</h4>
  <h5>(Enter From/To if Applicable)</h5>
  <div class="row">
    <div class="col-sm-3">
      <aac-field-container label="Aircraft Station:" [message]="displayMessage.aircraftStation"  helptext="(Body, Spar, Stab, Frame, etc.)"  labelGridColumnWidth="6" fieldGridColumnWidth="11">
        <input type="text" tabindex='31' class="form-control" formControlName="aircraftStation"  >
      </aac-field-container>
    </div>
    <div class="col-sm-3">
      <aac-field-container label="Stringer:" [message]="displayMessage.stringer"  labelGridColumnWidth="6" fieldGridColumnWidth="11">
        <input type="text" tabindex='32' class="form-control" formControlName="stringer" >
      </aac-field-container>
    </div>
    <div class="col-sm-3">
      <aac-field-container label="WL:" [message]="displayMessage.waterLine" labelGridColumnWidth="6" fieldGridColumnWidth="11">
        <input type="text" tabindex='33' class="form-control" formControlName="waterLine"  >
      </aac-field-container>
    </div>
    <div class="col-sm-3">
      <aac-field-container label="BL:" [message]="displayMessage.buttLine" labelGridColumnWidth="6" fieldGridColumnWidth="11">
        <input type="text" tabindex='34' class="form-control" formControlName="buttLine" >
      </aac-field-container>
      <span *ngIf="displayMessage.message &&
                  (preciseLocationGroup.get( 'buttLine').touched ||
                   preciseLocationGroup.get('buttLine').dirty) "
            class="error">{{displayMessage.message}}</span>
    </div>
  </div>
</div>
