<div [formGroup]="formGroup">
  <aac-field-container required="true" label="Check Type:" [message]="displayMessage.checkType" >
    <select tabindex="18" class="form-control" formControlName="checkType">
      <option value="">Select Check Type</option>
      <option *ngFor="let fc of checkTypes$ | async" [value]="fc.id">{{fc.description}}</option>
    </select>
  </aac-field-container>
<div [hidden]="formGroup.get('checkType').value !='22'" [class.has-error]="displayMessage.checkTypeOtherText" >
  <aac-field-container label="Description:" [required]="formGroup.get('checkType').value =='22'" [message]="displayMessage.checkTypeOtherText">
    <textarea type="text" tabindex='19'cols="40" rows="5" class="form-control" [required]="formGroup.get('checkType').value =='22'" formControlName="checkTypeOtherText"></textarea>
  </aac-field-container>
</div>
  <aac-field-container label="ESM Reference #:" [message]="displayMessage.esmReference">
    <input type="text" tabindex='19' class="form-control" formControlName="esmReference">
  </aac-field-container>
  <h5>Generated By Document:</h5>
  <aac-field-container label="Routine #:" [message]="displayMessage.routineNo">
    <input type="text" tabindex='19' class="form-control" formControlName="routineNo">
  </aac-field-container>
  <aac-field-container label="Non-Routine #:" [message]="displayMessage.nonRoutineNo">
    <input type="text" tabindex='20' class="form-control" formControlName="nonRoutineNo">
  </aac-field-container>
  <div class="row form-group">
    <div class="col-md-offset-4 col-sm-8">
      <div *ngIf="displayMessage.message &&
                    (formGroup.get('nonRoutineNo').touched ||
                    formGroup.get('nonRoutineNo').dirty)
                  " class="error">{{displayMessage.message}}</div>
    </div>
  </div>
</div>
