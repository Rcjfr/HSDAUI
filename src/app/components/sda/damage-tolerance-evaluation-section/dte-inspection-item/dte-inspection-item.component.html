<div class="panel-body">
 
 <div class="panel panel-default">
 
   <div class="panel-body">

    <!-- INSPECTION THRESHOLD -->
    <div class="row" [formGroup]="item" >


  <div class="col-sm-12">

    <span class="pull-right">
      <a href="#" *ngIf="editable" (click)="remove()">Delete</a>
    </span>

   
  </div>

  <div class="col-sm-1">
    <h4>{{index+1}}.</h4>
  </div>

  <div class="col-sm-1" >
    <aac-field-container  label="Inspection Threshold:" >
    </aac-field-container>
  </div>

  <div class="col-sm-2" >
    <aac-field-container label="TFH:" >
      <input class="form-control"  formControlName="inspectionThresholdTFH" [tabindex]="133+3*index+3">
    </aac-field-container>
  </div>

  <div class="col-sm-2"  >
    <aac-field-container label="TFC:" >
      <input class="form-control" formControlName="inspectionThresholdTFC" [tabindex]="133+3*index+2">
    </aac-field-container>
  </div>

  <!-- <div class="col-sm-2" >
    <aac-field-container label="or" >
      <input class="form-control" formControlName="inspectionThresholdTS" [tabindex]="133+3*index+2">
    </aac-field-container>
  </div> -->
   
  <div class="col-sm-3" >
    <aac-field-container label="or">
      <input class="form-control" style="width:40%; float:left" formControlName="inspectionThresholdTS" [tabindex]="133+3*index+2">
      <select class="form-control" style="width:50%; float:right" [tabindex]="133+3*index+3" formControlName="inspectionThresholdSpanID">
        <option value=""></option>
        <option value="1">Days</option>
        <option value="2">Months</option>
        <option value="3">Years</option>
      </select>
    </aac-field-container>
  </div>

  <div class="col-sm-3">
   <aac-field-container label="Inspection Method:" >
   <input class="form-control" formControlName="inspectionMethod" [tabindex]="133+3*index+3">
   </aac-field-container>
  </div>

    </div>

   <!-- INSPECTION INTERVAL -->
   <div class="row" [formGroup]="item">

  <div class="col-sm-1">
  </div>

  <div class="col-sm-1">
    <aac-field-container label="Inspection Interval:" [message]="message?.inspectionInterval">
    </aac-field-container>
  </div>

  <div class="col-sm-2">
    <aac-field-container label="FH" >
      <input class="form-control" formControlName="inspectionIntervalTFH" [tabindex]="133+3*index+3">
    </aac-field-container>
  </div>

  <div class="col-sm-2">
    <aac-field-container label="FC" >
      <input class="form-control" formControlName="inspectionIntervalTFC" [tabindex]="133+3*index+2">
    </aac-field-container>
  </div>

  <!-- <div class="col-sm-2">
    <aac-field-container  label="or">
      <input class="form-control" formControlName="inspectionIntervalTS" [tabindex]="133+3*index+2">
    </aac-field-container>
  </div> -->

  <div class="col-sm-3">
    <aac-field-container  label="or">
      <input class="form-control" style="width:40%; float:left" formControlName="inspectionIntervalTS" [tabindex]="133+3*index+2">
      <select class="form-control" style="width:50%; float:right" [tabindex]="133+3*index+3" formControlName="inspectionIntervalSpanID">
        <option value=""></option>
        <option value="1">Days</option>
        <option value="2">Months</option>
        <option value="3">Years</option>
      </select>
    </aac-field-container>
  </div>



   </div>

  </div>

 </div>

</div>
