<div class="panel panel-default">
  <div class="panel-heading">
    DTE Tracking Items
    <span class="pull-right">
      <a href="#" *ngIf="editable && itemsFormArray.controls.length<5" (click)="addMonitorItem()">Add Another Monitor Item</a>
      <p class="text-danger" *ngIf="editable && itemsFormArray.controls.length==5">Maximum of 5 items are allowed.</p>

    </span>
  </div>
  <div class="panel-body">
    <aa-dte-monitor-item *ngFor="let item of itemsFormArray.controls; let i=index"
                         [index]="i"
                         [item]="item"
                         [message]="errorMessages && errorMessages[i] && errorMessages[i]?.monitorItemDescription"
                         [editable]="editable" (removed)="deleteMonitorItem($event)">
    </aa-dte-monitor-item>

  </div>
</div>
