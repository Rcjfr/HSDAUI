<div class="row" [formGroup]="item">
  <div class="col-sm-1">
    <h4>{{index+1}}.</h4>
  </div>
  <div class="col-sm-4">
    <aac-field-container label="Inspection Threshold:" [message]="message?.inspectionThreshold">
      <input class="form-control" formControlName="inspectionThreshold" [tabindex]="101+3*index+1">
    </aac-field-container>
  </div>
  <div class="col-sm-3">
    <aac-field-container label="Inspection Interval:" [message]="message?.inspectionInterval">
      <input class="form-control" formControlName="inspectionInterval" [tabindex]="101+3*index+2">
    </aac-field-container>
  </div>
  <div class="col-sm-3">
    <aac-field-container label="Inspection Method:" [message]="message?.inspectionMethod">
      <input class="form-control" formControlName="inspectionMethod" [tabindex]="101+3*index+3">
    </aac-field-container>
  </div>
  <div class="col-sm-1">
    <a href="#" *ngIf="editable"  (click)="remove()">Delete</a>
  </div>
</div>
