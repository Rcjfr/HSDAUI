  <div class="panel-body">

     
    <div class="row" [formGroup]="item" >
      
        <div class="col-sm-1">
          <h4>{{index+1}}.</h4>
        </div> 
        
        <div class="col-sm-3">
        
          <aac-checkbox-container label="Track this Threshold" labelGridColumnWidth="1" fieldGridColumnWidth="1" >
            <input type="checkbox" tabindex="164" formControlName="IsActiveTracking" (click)="track()">
          </aac-checkbox-container>     
        
        </div> 

        <div class="col-sm-7">
        
          <aac-checkbox-container label="use whichever occurs last" labelGridColumnWidth="1" fieldGridColumnWidth="1" >
            <input type="checkbox" tabindex="164" formControlName="WOL" >
          </aac-checkbox-container>     
        
        </div> 

       <div class="col-sm-1">
        <a href="#" *ngIf="editable" (click)="remove()">Delete</a>
       </div>       
      
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
    
    <div class="row" [formGroup]="item" >

      <div class="col-sm-1">
      </div> 

      <div class="col-sm-2">
        <aac-field-container label="TFH">
          <input class="form-control" formControlName="ThresholdTFH" [tabindex]="133+3*index+3" (click)="clearThresholdRadio()">
        </aac-field-container>
      </div>

      <div class="col-sm-2" >
       <aac-field-container label="TFC">
        <input class="form-control" formControlName="ThresholdTFC" [tabindex]="133+3*index+2" (click)="clearThresholdRadio()" >
       </aac-field-container>
     </div>
    
     <div class="col-sm-3 padding-0">
      
       <aac-field-container 
       label="or" 
       [attr.for]="ThresholdDate.idDatePicker" 
       (click)="clearThresholdRadio()"
       required="false">
    
      <datetime [timepicker]="false" 
                #ThresholdDate 
                [tabindex]='3' 
                formControlName="ThresholdDate" 
                [datepicker]="{ icon: 'glyphicon glyphicon-calendar',autoclose:true,enableOnReadonly:false,orientation:'bottom'}">
      </datetime>

     </aac-field-container>
    
    </div>

 
    </div>

    <div class="row" [formGroup]="item" >

        <div class="col-sm-1">
        </div> 
     
        <label class="col-sm-2 control-label" labelGridColumnWidth="1" *ngIf="index < 1">Stage 1 Duration</label>
      
       <div class="col-sm-2" >
        <aac-radio-container label="6 Months" *ngIf="index < 1">
         <input type="radio" [value]="6" tabindex="94"  formControlName="ThresholdStage1Duration" (click)="clearThresholdInput()" />
        </aac-radio-container>
       </div>
            
       <div class="col-sm-2" >
        <aac-radio-container label="12 Months" *ngIf="index < 1">
         <input type="radio" [value]="12" tabindex="94" formControlName="ThresholdStage1Duration" (click)="clearThresholdInput()" />
        </aac-radio-container>
       </div>
            
       <div class="col-sm-2" >
        <aac-radio-container label="24 Months" *ngIf="index < 1">
         <input type="radio" [value]="24" tabindex="94" formControlName="ThresholdStage1Duration" (click)="clearThresholdInput()" />
        </aac-radio-container>
       </div>
       
    </div>
    </div>
  </div>
   
  <hr>
       
  </div>

  <!--</div> -->
