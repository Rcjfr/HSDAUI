<div [formGroup]="causeOfDamageGroup">
  
  <h4>Cause of Damage:</h4>
  <div class="row form-group">
    <div class="col-md-4">
      <aac-checkbox-container label="Environment">
        <input type="checkbox" tabindex="43" [checked]="isChecked(sda.cpcpSection.causesOfDamage,0)" formControlName="environment" />
      </aac-checkbox-container>
    </div>
    <div class="col-md-4">
      <aac-checkbox-container label="Lav/Galley Spill">
        <input type="checkbox" tabindex="44" [checked]="isChecked(sda.cpcpSection.causesOfDamage, 1)" formControlName="galleySpill" />
      </aac-checkbox-container>
    </div>
    <div class="col-md-4">
      <aac-checkbox-container label="Blocked Drain">
        <input type="checkbox" tabindex="45" [checked]="isChecked(sda.cpcpSection.causesOfDamage, 2)" formControlName="blockedDrain" />
      </aac-checkbox-container>
      </div>
  </div>
  <div class="row form-group">
    <div class="col-md-4">
      <aac-checkbox-container label="Chemical Spill">
        <input type="checkbox" tabindex="46" [checked]="isChecked(sda.cpcpSection.causesOfDamage, 4)" formControlName="chemicalSpill" />
      </aac-checkbox-container>
    </div>
    <div class="col-md-4">
      <aac-checkbox-container label="Wet Insulation Blanket">
        <input type="checkbox" tabindex="47" [checked]="isChecked(sda.cpcpSection.causesOfDamage, 8)" formControlName="wetInsulationBlanket" />
      </aac-checkbox-container>
      </div>
    <div class="col-md-4">
      <aac-checkbox-container label="Missing/Deteriorated Floorboard Tape">
        <input type="checkbox" tabindex="48" [checked]="isChecked(sda.cpcpSection.causesOfDamage, 16)" formControlName="missingFloorBoardTape" />
      </aac-checkbox-container>


    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-4">
      <aac-checkbox-container label="Correct Harware Not Installed">
        <input type="checkbox" tabindex="49" [checked]="isChecked(sda.cpcpSection.causesOfDamage, 32)" formControlName="hardwareNotInstalled" />
      </aac-checkbox-container>
      </div>
    <div class="col-md-4">
      <aac-checkbox-container label="Deteriorated/Poor Sealing Practices">
        <input type="checkbox" tabindex="50" [checked]="isChecked(sda.cpcpSection.causesOfDamage, 64)" formControlName="poorSealingPractices" />
      </aac-checkbox-container>


    </div>
    <div class="col-md-4">
      <aac-checkbox-container label="Missing Corrosion Inhibitor">
        <input type="checkbox" tabindex="51" [checked]="isChecked(sda.cpcpSection.causesOfDamage, 128)" formControlName="missingCorrosionInhibitor" />
      </aac-checkbox-container>
      </div>

  </div>
  <div class="row">

    <div class="col-md-4">
      <aac-checkbox-container label="Other">
        <input type="checkbox" tabindex="52" [checked]="isChecked(sda.cpcpSection.causesOfDamage, 256)" formControlName="damageOther" />
      </aac-checkbox-container>


      <div>
        <span *ngIf="displayMessage.message &&
                  (causeOfDamageGroup.get( 'damageOther').touched ||
                   causeOfDamageGroup.get('damageOther').dirty) "
              class="error">{{displayMessage.message}}</span>
      </div>
    </div>
    <div class="col-md-8">
      <aa-cause-of-damage-description *ngIf="causeOfDamageGroup.get('damageOther').value == true"
                                       [parent]="causeOfDamageGroup"
                                       [sda]="sda"
                                       [errorMessages]="displayMessage"
                                       >

      </aa-cause-of-damage-description>
    </div>

  </div>
  <br/>

</div>
