<div class="panel-body" [formGroup]="repairDetailsSectionGroup">
  <div class="row">
    <div class="col-md-6">
      <aac-field-container label="Engineering Authorization (EA):" [message]="displayMessage.engineeringAuthorization">
        <input type="text" tabindex='7' class="form-control" formControlName="engineeringAuthorization">
      </aac-field-container>
    </div>
    <div class="col-md-6">
      <aac-field-container label="Routine Task Card #:" [message]="displayMessage.routineTaskCard">
        <input type="text" tabindex='7' class="form-control" formControlName="routineTaskCard">
      </aac-field-container>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <aac-field-container label="Non-Routine #:" [message]="displayMessage.nonRoutine">
        <input type="text" tabindex='7' class="form-control" formControlName="nonRoutine">
      </aac-field-container>
      </div>
    <div class="col-md-6">
      <div class="row form-group">
        <label class="col-sm-4 control-label">Externally Visible?</label>
        <div class="col-sm-8">
          <aac-radio-container label="Yes">
            <input type="radio" value="1" tabindex="33" name="externallyVisible" formControlName="externallyVisible"/>
          </aac-radio-container>
          <aac-radio-container label="No">
            <input type="radio" value="0" tabindex="33" name="externallyVisible" formControlName="externallyVisible"/>
          </aac-radio-container>
          <!--

          <aac-radio name="externallyVisible" label="Yes" value="1" tabindex="33"></aac-radio>
          <aac-radio name="externallyVisible" label="No" value="0"></aac-radio>-->
        </div>
      </div>
    </div>
</div>
  <div class="row">
    <div class="col-md-6">
      <aac-field-container label="Repair Document:" [message]="displayMessage.repairDocument">
        <select class="form-control" tabindex='64' id="repairDocument" formControlName="repairDocument">
          <option value="">Select</option>
          <option *ngFor="let item of repairDocuments$ | async" [value]="item.id">{{item.description}}</option>
        </select>
      </aac-field-container>
    </div>
      <div class="col-md-6">
        <aac-field-container label="Chap/Fig/Repair:" [message]="displayMessage.chap">
          <input type="text" tabindex='7' class="form-control" formControlName="chap">
        </aac-field-container>
      </div>
    </div>
  <div class="row">
    <div class="col-md-6">
      <div>
        <aac-field-container label="Repair Description:" [message]="displayMessage.repairedDescribe">
          <select class="form-control" tabindex='63' id="repairedDescribe" formControlName="repairedDescribe">
            <option value="">Select</option>
            <option *ngFor="let item of repairDescriptions$ | async" [value]="item.id">{{item.description}}</option>
          </select>
        </aac-field-container>
      </div>
    </div>
    <div class="col-md-6">
      <aac-field-container label="Part Nomenclature:" [message]="displayMessage.partNomenclature">
        <input type="text" tabindex='7' class="form-control" formControlName="partNomenclature">
      </aac-field-container>
    </div>
    </div>
  <div class="row">
    <div class="col-md-6">
      <aac-field-container label="Part Number:" [message]="displayMessage.partNumber">
        <input type="text" tabindex='7' class="form-control" formControlName="partNumber">
      </aac-field-container>
    </div>
    <div class="col-md-6">
      <aac-field-container label="Part Serial Number:" [message]="displayMessage.partSerialNumber">
        <input type="text" tabindex='7' class="form-control" formControlName="partSerialNumber">
      </aac-field-container>
    </div>
    </div>
  <div class="row ">
    <div class="col-md-6">
      <aac-field-container label="Height(in inches):" [message]="displayMessage.height" >
        <input type="text" tabindex='24' class="form-control" id="height" [textMask]="{mask: numberMask}" formControlName="height">
      </aac-field-container>
    </div>
    <div class="col-md-6">
      <aac-field-container label="Width(in inches):" [message]="displayMessage.width" >
        <input type="text" tabindex='25' class="form-control" id="width" [textMask]="{mask: numberMask}" formControlName="width">
      </aac-field-container>
    </div>
  </div>
  </div>
