<form novalidate (submit)="saveAlert()" [formGroup]="sdaForm">
  <div class="panel panel-default">
  <div class="panel-heading">General Information</div>
    <aa-general-section-form
    [parent]="sdaForm"
    [errorMessages]="displayMessage$ | async"
    ></aa-general-section-form>
    <div class="panel-heading">Description and Location of Defects or Damage</div>
    <aa-defect-location-section-form
    [parent]="sdaForm"
    [errorMessages]="displayMessage$ | async"
    ></aa-defect-location-section-form>
    <div class="panel-heading">Corrosion Prevention Control Program</div>
    <aa-cpcp-section-form
    [parent]="sdaForm"
    [errorMessages]="displayMessage$ | async"
    ></aa-cpcp-section-form>
    <div class="panel-heading">Corrective Action</div>
    <aa-corrective-action-form [parent]="sdaForm"
                                [errorMessages]="displayMessage$ | async">
    </app-corrective-action-form>
    <div class="panel-heading">Repair Details</div>
    <aa-repair-details-section [parent]="sdaForm"
                                [errorMessages]="displayMessage$ | async">
    </app-repair-details-section>

    <div class="panel-heading">Damage Tolerance Evaluation</div>
    <app-damage-tolerance-evaluation [parent]="sdaForm"
                                [errorMessages]="displayMessage$ | async">
    </app-damage-tolerance-evaluation>
      <div class="panel-heading">CPCP Disposition</div>
      <app-cpcp-disposition-section [parent]="sdaForm"
                                    [errorMessages]="displayMessage$ | async">
      </app-cpcp-disposition-section>
    <div class="panel-heading">Current Status</div>
    <app-current-status-section [parent]="sdaForm"
                                [errorMessages]="displayMessage$ | async">
    </app-current-status-section>

  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="col-xs-3 pull-right">
        <button type="submit" class="btn btn-primary btn-lg" tabindex="114">Validate</button>
      </div>
    </div>
  </div>
</form>
