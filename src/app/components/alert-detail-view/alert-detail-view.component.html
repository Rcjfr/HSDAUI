<h2 *ngIf="!sda.id">Create new SDA</h2>
<h2 *ngIf="sda.id">Edit/View SDA(SDA ID:{{sda.id}}) </h2>
<form novalidate [formGroup]="sdaForm">
  <div class="panel panel-default">
    <div class="panel-heading">General Information</div>
    <aa-general-section-form [parent]="sdaForm"
                             [sda]="sda"
                             [newSdaStus]="newSdaStus$ | async"
                             [errorMessages]="displayMessage$ | async"></aa-general-section-form>

    <div class="panel-heading">Description and Location of Defects or Damage</div>
    <aa-defect-location-section-form [parent]="sdaForm"
                                     [sda]="sda"
                                     [newSdaStus]="newSdaStus$ | async"
                                     [errorMessages]="displayMessage$ | async">
    </aa-defect-location-section-form>

    <div class="panel-heading">Corrosion Prevention Control Program</div>

    <aa-cpcp-section-form [parent]="sdaForm"
                          [sda]="sda"
                          [newSdaStus]="newSdaStus$ | async"
                          [errorMessages]="displayMessage$ | async">
    </aa-cpcp-section-form>

    <div class="panel-heading">Corrective Action</div>
    <aa-corrective-action-form [parent]="sdaForm"
                               [sda]="sda"
                               [newSdaStus]="newSdaStus$ | async"
                               [errorMessages]="displayMessage$ | async">
    </aa-corrective-action-form>
    <!--
    <div class="panel-heading">Repair Details</div>
    <aa-repair-details-section [parent]="sdaForm"
                               [errorMessages]="displayMessage$ | async">
    </aa-repair-details-section>

    <div class="panel-heading">Damage Tolerance Evaluation</div>
    <aa-damage-tolerance-evaluation [parent]="sdaForm"
                                    [errorMessages]="displayMessage$ | async">
    </aa-damage-tolerance-evaluation>
    <div class="panel-heading">CPCP Disposition</div>
    <aa-cpcp-disposition-section [parent]="sdaForm"
                                  [sda]="sda"
                                 [errorMessages]="displayMessage$ | async">
    </aa-cpcp-disposition-section>-->
    <div class="panel-heading" *ngIf="sda.id">Status History</div>
    <aa-current-status-section *ngIf="sda.id" [parent]="sdaForm"
                               [sda]="sda"
                               [errorMessages]="displayMessage$ | async">
    </aa-current-status-section>
  </div>
  <div class="row">
    <div class="col-md-12 ">
      <div class="pull-right">
        <a class="btn btn-default btn-lg" [routerLink]="['/alerts']">Cancel</a>

        

        <span *ngIf="authService.isQCInspector() | async">
          <!--QC Analyst Actions-->
          <button type="button" class="btn btn-default btn-lg" *ngIf="currentStatus == Status.Open || currentStatus == Status.Rejected" tabindex="114" (click)="onReset.emit()">Reset</button>
          <button type="submit" class="btn btn-primary btn-lg" *ngIf="sda.id && currentStatus == Status.Open" (click)="saveAlert(Status.Deleted)" tabindex="114">Archive SDA</button>
          <button type="submit" class="btn btn-primary btn-lg" *ngIf="currentStatus == Status.Open || currentStatus == Status.Rejected" (click)="saveAlert(Status.Complete)" tabindex="114">Complete SDA</button>
          <button type="submit" class="btn btn-primary btn-lg" *ngIf="currentStatus == Status.Open || currentStatus == Status.Rejected" (click)="saveAlert(currentStatus)" tabindex="114">Save SDA Details</button>
        </span>
        <span *ngIf="authService.isQCManager() | async">
          <!--QC Manager/Supervisor Actions-->
          <button type="submit" class="btn btn-primary btn-lg" *ngIf="currentStatus == Status.Open || currentStatus == Status.Rejected || currentStatus == Status.Complete" (click)="saveAlert(Status.Deleted)" tabindex="114">Archive SDA</button>
          <button type="submit" class="btn btn-primary btn-lg" *ngIf="currentStatus == Status.Complete" (click)="saveAlert(Status.Audited)" tabindex="114">Complete Audit</button>
          <button type="submit" class="btn btn-primary btn-lg" *ngIf="currentStatus == Status.Complete" (click)="saveAlert(Status.Open)" tabindex="114">Reopen SDA</button>
        </span>
        <span *ngIf="authService.isReliabilityAnalyst() | async">
          <!--Reliability Analyst Actions-->
          <button type="submit" class="btn btn-primary btn-lg" (click)="saveAlert(currentStatus)" tabindex="114">Save SDA Details</button>
          <button type="submit" class="btn btn-danger btn-lg" *ngIf="currentStatus == Status.Audited" (click)="saveAlert(Status.Rejected)" tabindex="114">Reject SDA</button>
          <button type="submit" class="btn btn-success btn-lg" *ngIf="currentStatus == Status.Audited" (click)="saveAlert(Status.Closed)" tabindex="114">Approve SDA</button>
          <button type="submit" class="btn btn-primary btn-lg" *ngIf="currentStatus !== Status.Deleted" (click)="saveAlert(Status.Deleted)" tabindex="114">Archive SDA</button>
        </span>
        <span *ngIf="false">
          <!--TODO-->
          <!--Compliance Engg/Liasion Engg Actions-->
          <button type="submit" class="btn btn-primary btn-lg" (click)="saveAlert(currentStatus)" tabindex="114">Save SDA Details</button>
          <button type="submit" class="btn btn-primary btn-lg" (click)="saveAlert(Status.Deleted)" tabindex="114">Archive SDA</button>

        </span>

      </div>
    </div>
  </div>

</form>
<div bsModal #statusModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{sdaStatusTitle}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideStatusModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form novalidate [formGroup]="sdaStatusForm">
          <div class="form-group">
            <label for="completedBy">Completed By:<span class="req">*</span></label>
            <input type="text" id="completedBy" [attr.disabled]="sdaStatusForm.get('status').value===Status.Rejected || sdaStatusForm.get('status').value===Status.Deleted?'':null" class="form-control" formControlName="completedBy" />
            <div *ngIf="sdaStatusForm.get('completedBy').errors && (sdaStatusForm.get('completedBy').dirty || sdaStatusForm.get('completedBy').touched)" class="error">
              <div [hidden]="!sdaStatusForm.get('completedBy').errors.required">
                Completed By is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label [attr.for]="completedOn.idDatePicker">Completed On:<span class="req">*</span></label>
            <datetime [timepicker]="false" #completedOn [readonly]="sdaStatusForm.get('status').value===Status.Rejected || sdaStatusForm.get('status').value===Status.Deleted?'':null"  formControlName="completedOn" [datepicker]="{ icon: 'glyphicon glyphicon-calendar',autoclose:true,enableOnReadonly:false }"></datetime>
            <div *ngIf="sdaStatusForm.get('completedOn').errors && (sdaStatusForm.get('completedOn').dirty || sdaStatusForm.get('completedOn').touched)" class="error">
              <div [hidden]="!sdaStatusForm.get('completedOn').errors.required">
                Completed Date is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="comments">Comments:<span class="req" *ngIf="sdaStatusForm.get('status').value===Status.Rejected || sdaStatusForm.get('status').value===Status.Deleted">*</span></label>
            <textarea class="form-control" id="comments" [required]="sdaStatusForm.get('status').value===Status.Rejected || sdaStatusForm.get('status').value===Status.Deleted" formControlName="comments"></textarea>
            <div *ngIf="sdaStatusForm.get('comments').errors && (sdaStatusForm.get('comments').dirty || sdaStatusForm.get('comments').touched)" class="error">
              <div [hidden]="!sdaStatusForm.get('comments').errors.required">
                Comments are required
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-default" (click)="hideStatusModal()">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" [disabled]="!sdaStatusForm.valid" (click)="saveStatusModal()">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
