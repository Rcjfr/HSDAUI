<div [formGroup]="faaForm">

  <div class="row">
    <div class="col-md-6">
      <aac-field-container label="Aircraft Nose #:">
        <input type="text"  formControlName="aircraftNo">
      </aac-field-container>
    </div>
    <div class="col-md-6">
      <aac-field-container label="SDA ID:">
        <input type="text"  formControlName="sdaId">
      </aac-field-container>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <aac-field-container label="SDR Number:">
        <input type="text"  formControlName="sdrNumber">
      </aac-field-container>
    </div>
  </div>
</div>
