<div class="row" style="display: flex;align-items: center;">
  <div class="col-md-12">

    <p-pickList [source]="options" [target]="selectedOptions"
                sourceHeader="Available Columns" [responsive]="true"
                filterBy="display"
                [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}"
                sourceFilterPlaceholder="Search Columns"
                targetFilterPlaceholder="Search Columns"
                [dragdrop]="true" dragdropScope="sda_report_fields"
                targetHeader="Display Columns"
                [metaKeySelection]="false" [showSourceControls]="false"
                (onMoveToTarget)="setSearchByReportFilters(selectedOptions)"
                (onMoveToSource)="onMoveToSource()"
                (onMoveAllToTarget)="setSearchByReportFilters(selectedOptions)"
                (onMoveAllToSource)="onMoveToSource()"
                (onTargetReorder)="setSearchByReportFilters(selectedOptions)"
                >
      <ng-template let-sda pTemplate="item">
        <div class="ui-helper-clearfix">

          <div style="font-size:14px;margin-right:5px;">
            <i class="fa fa-check pull-right"  aria-hidden="true"></i>
          {{sda.display}} </div>

        </div>
      </ng-template>
    </p-pickList>

  </div>
</div>
