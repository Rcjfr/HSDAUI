
<h4>Corrective Actions</h4>
<div class="row">
  <div class="col-md-6">
    <aac-checkbox label="Deferred" tabindex="49"></aac-checkbox>
   
  </div>
  <div class="col-md-6">
    <aac-field-container label="Deferral Code:">
      <input type="text" tabindex='50'  maxlength="3" class="form-control">
    </aac-field-container>
  </div>

</div>
<div class="row">
  <div class="col-md-6">
    <aac-checkbox label="Defective Part Replaced with Identical Part #" tabindex="51"></aac-checkbox>

  </div>
  <div class="col-md-6">
    <aac-field-container label="Identical Part #:">
      <input type="text" tabindex='52' class="form-control">
    </aac-field-container>
  </div>

</div>
<div class="row">
  <div class="col-md-6">
    <aac-checkbox label="Modified Part # Installed" tabindex="53"></aac-checkbox>

  </div>
  <div class="col-md-6">
    <aac-field-container label="Modified Part #:">
      <input type="text" tabindex='54' class="form-control">
    </aac-field-container>
  </div>

</div>
<div class="row">
  <div class="col-md-6">
    <aac-checkbox label="Repaired" tabindex="55"></aac-checkbox>

  </div>
  <div class="col-md-6">
    <aac-field-container label="Repaired Desc:">
      <select class="form-control" multiple tabindex='56'>
        <option *ngFor="let ac of repairedDesc$ | async" [value]="ac.id">{{ac.description}}</option>
      </select>
    </aac-field-container>
    
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <aac-checkbox label="Major Repair" tabindex="57"></aac-checkbox>

  </div>
  <div class="col-md-6">
    <aac-field-container label="Major Repair Desc:">
      <input type="text" tabindex='58' class="form-control">
    </aac-field-container>
  </div>

</div>
<div class="row">
  <div class="col-md-6">
    <aac-field-container label="Completed By:">
      <input type="text" tabindex='59' class="form-control">
    </aac-field-container>

  </div>
  <div class="col-md-6">
    <aac-field-container label="Repair Document:">
      <select class="form-control" multiple tabindex='60'>
        <option *ngFor="let ac of repairDocument$ | async" [value]="ac.id">{{ac.description}}</option>
      </select>
    </aac-field-container>
    
  </div>

</div>
<div class="row">
  <div class="row col-md-6">
    <label class="col-sm-4 control-label">Externally Visible?</label>
    <div class="col-sm-8">
      <aac-radio-container label="Yes">
        <input type="radio" value="1" tabindex="61" name="externallyVisible"/>
      </aac-radio-container>
      <aac-radio-container label="No">
        <input type="radio" value="0" tabindex="61" name="externallyVisible"/>
      </aac-radio-container>
    </div>

  </div>
</div>
<div class="row ">
  <div class="col-md-12">
    <h4>Approximate External Doubler Repair Dimensions</h4>
  </div>
</div>
<div class="row ">
  <div class="col-md-6">
    <aac-field-container label="Height(in inches):" >
      <input type="text" tabindex='62'  class="form-control">
    </aac-field-container>
  </div>
  <div class="col-md-6">
    <aac-field-container label="Width(in inches):">
      <input type="text" tabindex='63' class="form-control" >
    </aac-field-container>
  </div>
</div>
<div class="row">
  
  <div class="col-md-6">
    <aac-field-container label="Chap/Fig/Repair:">
      <input type="text" tabindex='64' class="form-control">
    </aac-field-container>
  </div>

</div>
