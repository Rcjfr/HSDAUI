<form [formGroup]="cpcpDispositionForm">
  <div class="row form-group">
    <div class="col-md-6">
      <aac-field-container label="Non-CPCP:" for="isNonCPCPRelatedEvent">
        <select class="form-control" tabindex='28' id="isNonCPCPRelatedEvent" formControlName="isNonCPCPRelatedEvent">
          <option value="">Select Non-CPCP</option>
          <option *ngFor="let option of yesNoBothOptions$| async" [value]="option.id">{{option.description}}</option>
        </select>
      </aac-field-container>
    </div>
    <div class="col-md-6">
      <aac-field-container label="Review Complete:" for="isReviewComplete">
        <select class="form-control" tabindex='29' id="isReviewComplete" formControlName="isReviewComplete">
          <option value="">Select Review Complete</option>
          <option *ngFor="let option of yesNoBothOptions$| async" [value]="option.id">{{option.description}}</option>
        </select>
      </aac-field-container>
    </div>
  </div>
  <div class="row form-group ">
    <div class="col-md-3">
      <aac-checkbox-container label="Local Corrosion">
        <input type="checkbox" tabindex="30" [value]="0" [checked]="cpcpDispositionContains(0)" (change)="onCpcpDispositionChange(0, $event.target.checked)" />
      </aac-checkbox-container>

    </div>
    <div class="col-md-3">
      <aac-checkbox-container label="Widespread Corrosion">
        <input type="checkbox" tabindex="31" [value]="1" [checked]="cpcpDispositionContains(1)" (change)="onCpcpDispositionChange(1, $event.target.checked)" />
      </aac-checkbox-container>
    </div>
    <div class="col-md-6">
      <aac-field-container label="Is CPCP Task # correct?" for="isCorrosionTaskNoCorrect">
        <select class="form-control" tabindex='32' id="isCorrosionTaskNoCorrect" formControlName="isCorrosionTaskNoCorrect">
          <option value="">Select CPCP Task # correct</option>
          <option *ngFor="let option of yesNoBothOptions$| async" [value]="option.id">{{option.description}}</option>
        </select>
      </aac-field-container>
    </div>
  </div>
  <div class="row form-group">

    <div class="col-md-6">
      <aac-field-container label="Is Corrosion Level correct?" for="isCorrosionLevelCorrect">
        <select class="form-control" tabindex='33' id="isCorrosionLevelCorrect" formControlName="isCorrosionLevelCorrect">
          <option value="">Select Corrosion Level correct</option>
          <option *ngFor="let option of yesNoBothOptions$| async" [value]="option.id">{{option.description}}</option>
        </select>
      </aac-field-container>
    </div>
    <div class="col-md-6">
      <div class="row form-group">
        <label class="col-sm-4 control-label">Corrected Corrosion Level:</label>
        <div class="col-sm-8">
          <div *ngFor="let level of corrosionLevels$ | async">
            <div class="col-md-4">
              <aac-checkbox-container class="checkbox-group" label="{{level.description}}">
                <input type="checkbox"
                       [value]="level.id"
                       colClass="col-sm-1"
                       [checked]="correctedCorrosionLevelContains(level.id)"
                       (change)="onCorrectedCorrosionLevelChange(level.id, $event.target.checked)" />
              </aac-checkbox-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row  form-group">
    <div class="col-md-6">
      <aac-field-container label="Correct Task #:">
        <input type="text" tabindex='35' maxlength="30" class="form-control" formControlName="correctedCorrosionTaskNo">
      </aac-field-container>
    </div>
    <div class="col-md-6">
      <aac-field-container label="Reason For Change?:">
        <select class="form-control" multiple tabindex='36' formControlName="corrosionLevelChangeReason">
          <option value=""> </option>
          <option *ngFor="let ac of reasonsForChange$ | async" [value]="ac.id">{{ac.description}}</option>
        </select>
      </aac-field-container>
    </div>
  </div>
  <div class="row form-group ">
    <div class="col-md-6">
      <aac-field-container label="Engineering Comments:">
        <textarea type="text" tabindex='37' class="form-control" maxlength="250" formControlName="engineeringComments"></textarea>
      </aac-field-container>
    </div>
    <div class="col-md-6">
      <aac-field-container label="QC Feedback:">
        <textarea type="text" tabindex='38' class="form-control" maxlength="250" formControlName="qCFeedback"></textarea>
      </aac-field-container>
    </div>
  </div>
  <div class="row form-group ">
    <div class="col-md-6">
      <aac-field-container label="QC Notified:" for="submittedToQC">
        <select class="form-control" tabindex='39' id="submittedToQC" formControlName="submittedToQC">
          <option value="">Select QC Notified</option>
          <option *ngFor="let option of yesNoBothOptions$| async" [value]="option.id">{{option.description}}</option>
        </select>
      </aac-field-container>
    </div>
    <div class="col-md-6">
      <aac-field-container label="Review Completed By:">
        <input type="text" tabindex='40' class="form-control" maxlength="50" formControlName="reviewer">
      </aac-field-container>
    </div>
  </div>
</form>
