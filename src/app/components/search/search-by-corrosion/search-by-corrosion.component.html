<div class="row  form-group">
  <div class="col-md-6">
    <aac-checkbox label="Widespread Corrosion" tabindex="19"></aac-checkbox>
  </div>
  <div class="col-md-6">
    <aac-checkbox label="Corrosion Previously Blended" tabindex="23"></aac-checkbox>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <aac-field-container label="Corrosion Task #:">
      <input type="text" tabindex='20' class="form-control">
    </aac-field-container>
  </div>
  <div class="col-md-6">
    <div class="row form-group">
      <label class="col-sm-4 control-label">Corrosion Level:</label>
      <div class="col-sm-8">
        <aac-checkbox-list [source]="corrosionLevels$ | async"
                           labelField="description"
                           valueField="id"
                           colClass="col-sm-4"
                           tabindex="24">
        </aac-checkbox-list>
      </div>
    </div>
  </div>
</div>
<div class="row  form-group">
  <div class="col-md-6">
    <div>
      <aac-field-container label="Type of Corrosion:" for="corrosionType">
        <select class="form-control" multiple tabindex='21' id="corrosionType" [(ngModel)]="corrosionType">
          <option *ngFor="let ac of corrosionTypes$ | async" [value]="ac.id">{{ac.description}}</option>
        </select>
        <input type="text" placeholder="Enter other description" tabindex="22" class="form-control" maxlength="250" *ngIf="!hideCorrosionTypeOther()" />
      </aac-field-container>
    </div>

  </div>
  <div class="col-md-6">
    <div>
      <aac-field-container label="Cause of Damage:" for="causeOfDamage">
        <select [(ngModel)]="causeOfDamage" class="form-control" multiple tabindex='25' id="causeOfDamage">
          <option>Environment</option>
          <option>Lav/Galley Spill</option>
          <option>Blocked Drain</option>
          <option>Chemical Spill</option>
          <option>Wet Insulation Blanket</option>
          <option>Missing/Deteriorated Floorboard Tape</option>
          <option>Correct Hardware Not Installed</option>
          <option>Deteriorated/Poor Sealing Practices</option>
          <option>Missing Corrosion Inhibitor</option>
          <option value="other">Other</option>
        </select>
        <input type="text" placeholder="Enter other description" tabindex="26" class="form-control" maxlength="250" *ngIf="!hideCauseOfDamageOther()" />

      </aac-field-container>


    </div>
  </div>
</div>
