<div [formGroup]="statusForm">
  <div class="row  form-group">
    <div class="col-md-2">
      <aac-checkbox-container label="Open">
        <input type="checkbox" tabindex="87" [checked]="statusContains(0)" (change)="onStatusChange(0, $event.target.checked)" />
      </aac-checkbox-container>
    </div>
    <div class="col-md-2">
      <aac-checkbox-container label="Complete">
        <input type="checkbox" tabindex="88" [checked]="statusContains(1)" (change)="onStatusChange(1, $event.target.checked)" />
      </aac-checkbox-container>

    </div>
    <div class="col-md-2">
      <aac-checkbox-container label="Audited">
        <input type="checkbox" tabindex="89" [checked]="statusContains(2)" (change)="onStatusChange(2, $event.target.checked)" />
      </aac-checkbox-container>
    </div>
    <div class="col-md-2">
      <aac-checkbox-container label="Rejected">
        <input type="checkbox" tabindex="90" [checked]="statusContains(4)" (change)="onStatusChange(4, $event.target.checked)" />
      </aac-checkbox-container>
    </div>
    <div class="col-md-2">
      <aac-checkbox-container label="Closed">
        <input type="checkbox" tabindex="91" [checked]="statusContains(8)" (change)="onStatusChange(8, $event.target.checked)" />
      </aac-checkbox-container>
    </div>
    <div class="col-md-2">
      <aac-checkbox-container label="Deleted">
        <input type="checkbox" tabindex="92" [checked]="statusContains(16)" (change)="onStatusChange(16, $event.target.checked)" />
      </aac-checkbox-container>
    </div>
  </div>
</div>
