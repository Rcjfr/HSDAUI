<div [formGroup]="aircraftForm">

  <div class="row">
    <div class="col-md-6">
      <aac-field-container label="Aircraft Nose #:">
        <input type="text" tabindex='25' formControlName="aircraftNo">
      </aac-field-container>
    </div>
    <div class="col-md-6">
      <aac-field-container label="Aircraft Manufacturer:">
        <input type="text" tabindex='26' formControlName="manufacturer">
      </aac-field-container>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <aac-field-container label="Aircraft Model/Series:">
        <input type="text" tabindex='27' formControlName="model">
      </aac-field-container>
    </div>
    <div class="col-md-6">
      <aac-field-container label="Serial #:">
        <input type="text" tabindex='28' formControlName="serialNo">
      </aac-field-container>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <aac-field-container label="Aircraft Registration #:">
        <input type="text" tabindex='29' formControlName="aircraftRegistrationNo">
      </aac-field-container>
    </div>
  </div>
</div>
