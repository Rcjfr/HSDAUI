<kendo-grid [data]="alerts" [height]="410"
            [pageSize]="state.take"
            [skip]="state.skip"
            [sort]="state.sort"
            [sortable]="true"
            [pageable]="true"
            [scrollable]="'none'"
            (dataStateChange)="dataStateChange($event)"
            >
  <kendo-grid-column field="sdaId" title="SDA ID" width="100">
  </kendo-grid-column>
  <kendo-grid-column field="aircraftNo" title="Aircraft #" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="createDate" title="Create Date">
  </kendo-grid-column>
  <kendo-grid-column field="statusText" title="Form Status" width="120">
  </kendo-grid-column>
  <kendo-grid-column field="station" title="Station">
  </kendo-grid-column>
  <kendo-grid-column field="routineNo" title="Routine #" >
  </kendo-grid-column>
  <kendo-grid-column field="nonRoutineNo" title="Non-Routine #">
  </kendo-grid-column>
  <!--<kendo-grid-column field="Discontinued" title="Discontinued" width="120">
    <ng-template kendoGridCellTemplate let-dataItem>
      <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
    </ng-template>
  </kendo-grid-column>-->
</kendo-grid>
