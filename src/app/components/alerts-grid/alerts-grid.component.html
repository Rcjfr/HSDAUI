<h1>Search Results</h1>

<div *ngIf="showTable">
  <p-dataTable [value]="sdaListResult.records" [totalRecords]="sdaListResult.totalRecords" [lazy]="true" (onLazyLoad)="loadPageOfRecords($event)"
    [responsive]="true" [rows]="defaultPageSize" [paginator]="true" [sortField]="defaultSortColumn" [sortOrder]="defaultSortOrder">
    <p-header>SDAs</p-header>
    <p-column field="id" header="SDA ID" [sortable]="true" [filter]="true"></p-column>
    <p-column field="aircraftNo" header="Aircraft #" [sortable]="true" [filter]="true"></p-column>
    <p-column field="createDate" header="Create Date" [sortable]="true" [filter]="true"></p-column>
    <p-column field="statusText" header="Form Status" [sortable]="true" [filter]="true"></p-column>
    <p-column field="station" header="Station" [sortable]="true" [filter]="true"></p-column>
    <p-column field="routineNo" header="Routine #" [sortable]="true" [filter]="true"></p-column>
    <p-column field="nonRoutineNo" header="Non-Routine #" [sortable]="true" [filter]="true"></p-column>
  </p-dataTable>
</div>
<div class="row form-group">
  &nbsp;
</div>
