<h1>Search Results</h1>

<table [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>SDA ID</th>
    <th>Aircraft #</th>
    <th>Create Date</th>
    <th>Form Status</th>
    <th>Station</th>
    <th>Routine #</th>
    <th>Non-Routine #</th>
    <th>&nbsp;</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let sda of _sdaList">
    <td>{{ sda.id }}</td>
    
    <td>{{sda.aircraftNo}}</td>
    <td>{{sda.createDate | date}}</td>
    <td>{{sda.statusText}}</td>
    <td>{{sda.station}}</td>
    <td>{{sda.routineNo}}</td>
    <td>{{sda.nonRoutineNo}}</td>
    <td>
      <a [routerLink]="['/alerts', sda.id]">
        <span>View</span>
      </a>
    </td>
  </tr>
  </tbody>
</table>

<div class="row form-group">
  &nbsp;
</div>
