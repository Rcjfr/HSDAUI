<div class="panel-body" [formGroup]="correctiveActionFormGroup">
  <div class="row form-group">
    <div class="col-md-12">
      <div class="col-md-2">
        <aac-checkbox id="deferred" name="deferredSectionOptions" label="Deferred" value="0" tabindex="55" formControlName="deferredSectionOptions"></aac-checkbox>
      </div>
      <div [hidden]="correctiveActionFormGroup.get('deferredSectionOptions').value != true">
        <div class="col-md-5">
          <aac-field-container label="Enter SCEPTRE Deferral Code:" helptext="(MON, SAD, ROB, etc)" [message]="displayMessage.deferralCode" required="true">
            <input type="text" tabindex='56' class="form-control" formControlName="deferralCode">
          </aac-field-container>
        </div>

        <div class="col-md-4">
          <aac-field-container label="Deferral #:"  [message]="displayMessage.deferral" required="true">
            <input type="text" tabindex='57' class="form-control" formControlName="deferral">
          </aac-field-container>
        </div>
      </div>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-12">
      <app-corrective-action-options [parent]="correctiveActionFormGroup" [errorMessages]="displayMessage"></app-corrective-action-options>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-md-12">

      <div class="col-md-2">
        <aac-checkbox id="majorRepair" name="majorRepairOptions" label="Major Repair" value="1" tabindex="70" formControlName="majorRepairOptions"></aac-checkbox>
      </div>
      <div [hidden]="correctiveActionFormGroup.get('majorRepairOptions').value != true">
        <div class="col-md-5">
          <aac-field-container label="Description:" helptext="If major, repair document must be an SRM Reference or a US Airways Engineering Document (EO, EA,etc.) classified as Major.Contact Engineering for assistance if necessary." 
                               [message]="displayMessage.repairDescription" required="true">
            <textarea type="text" tabindex='71' class="form-control" formControlName="repairDescription"></textarea>
          </aac-field-container>
        </div>
      </div>
    </div>
  </div>
</div>
