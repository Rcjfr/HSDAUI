<div class="panel-body" [formGroup]='defectLocationSectionFormGroup'>
  <div class="row">
    <div class="col-md-6">
      <aac-field-container label="Damage Type:" [message]="displayMessage.defectType" required="true">
        <select class="form-control" tabindex='21' formControlName="defectType">
          <option value="">Select Damage Type</option>
          <option *ngFor="let ac of damageTypes$ | async" [value]="ac.id">{{ac.description}}</option>
        </select>
      </aac-field-container>
      <aac-field-container label="Damage Description:" required="true" [message]="displayMessage.defectDescription" helptext="(Example: 6 inch Crack: 3X4 inch Corroded Area,etc.) Any comments after || denotes historical data." >
        <textarea type="text" tabindex='22'cols="40" rows="5" class="form-control" formControlName="defectDescription">
        </textarea>
      </aac-field-container>
    </div>

    <div class="col-md-6">
      <h5>Defect Size (in inches):</h5>
      <aac-field-container label="Length:" [message]="displayMessage.length" required="true">
        <input type="text" tabindex='23' class="form-control" id="length" [textMask]="{mask: decimalsNumberMask(3,3)}" formControlName="length">
      </aac-field-container>
      <aac-field-container label="Width:" [message]="displayMessage.width" required="true">
        <input type="text" tabindex='24' class="form-control" id="width" [textMask]="{mask: decimalsNumberMask(3,3)}" formControlName="width">
      </aac-field-container>
      <aac-field-container label="Depth:" [message]="displayMessage.depth" required="true" helptext="(If Length, Width, Depth is Null, enter 0.)">
        <input type="text" tabindex='25' class="form-control" id="depth" [textMask]="{mask: decimalsNumberMask(4,3)}" formControlName="depth">
      </aac-field-container>
    </div>
  </div>
  <app-precise-location-group [parent]="defectLocationSectionFormGroup" [errorMessages]="displayMessage"></app-precise-location-group>

  <div class="row">
    <div class="col-md-6">
      <aac-field-container label="MFG Part #:" [message]="displayMessage.MFGpart" >
        <input type="text" tabindex='30' class="form-control" formControlName="MFGpart">
      </aac-field-container>
    </div>
    <div class="col-md-6">
      <aac-field-container label="Part Defective:" [message]="displayMessage.partDefective" required="true" >
        <input type="text" tabindex='31' class="form-control" formControlName="partDefective">
      </aac-field-container>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <aac-field-container label="MFG Serial #:" [message]="displayMessage.MFGserial" >
        <input type="text" tabindex='32' class="form-control" formControlName="MFGserial">
      </aac-field-container>
    </div>
    <div class="col-md-4">
      <aac-field-container label="Part TT:" [message]="displayMessage.PartTT" >
        <input type="text" tabindex='33' class="form-control" formControlName="PartTT">
      </aac-field-container>
    </div>


    <div class="col-md-4">
      <aac-field-container  label="Part TSO:" [message]="displayMessage.PartTso" >
        <input type="text" tabindex='34' class="form-control" formControlName="PartTso">
      </aac-field-container>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">

      <aac-field-container required="true" label="How Detected:" [message]="displayMessage.detected" helptext="(Visual, Eddy Current, Ultrasonic, X-Ray, Dye Penetrant, etc.)">
        <select tabindex="35" class="form-control" formControlName="detected">
          <option value=""> </option>
          <option *ngFor="let ac of detectionMethods$ | async" [value]="ac.id">{{ac.description}}</option>
        </select>
      </aac-field-container>
    </div>
  </div>

</div>
