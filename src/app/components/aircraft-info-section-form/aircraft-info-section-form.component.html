<div [formGroup]="aircraftInfoSectionFormGroup">
  <aac-field-container required label="Aircraft #:" [message]="displayMessage.aircraftNo">
    <!--<div class="input-group">
      <input type="text" #airCraftNo="ngModel" autocomplete="off" class="form-control" name="airCraftNo" id="airCraftNo" required
             [(ngModel)]="alert.aircraftNo"
             [typeahead]="noseNumbers$"
             (typeaheadOnSelect)="noseNumberOnSelect($event)"
             (change)="populateAircraftInfo($event.target.value)">

      <div class="input-group-addon">
        <span class="glyphicon glyphicon-refresh" [class.glyphicon-refresh-animate]="loading$|async" (click)="populateAircraftInfo(alert.aircraftNo)"></span>
      </div>
    </div>-->
    <input type="text" class="form-control" autocomplete="off" tabindex='6' formControlName="aircraftNo"/>
  </aac-field-container>
  <aac-field-container required label="Aircraft Manufacturer:" [message]="displayMessage.manufacturer">
    <input type="text" tabindex='7' class="form-control" formControlName="manufacturer">
  </aac-field-container>

  <aac-field-container required label="Aircraft Model/Series:" [message]="displayMessage.model">
    <input type="text" tabindex='8' class="form-control" formControlName="model">
  </aac-field-container>

  <aac-field-container required label="Serial #:" [message]="displayMessage.serialNo">
    <input type="text" tabindex='9' class="form-control" formControlName="serialNo">
  </aac-field-container>
  
  <aac-field-container required label="Total Ship Time:" [message]="displayMessage.totalShipTime">
    <input type="text" tabindex='10' class="form-control" [textMask]="{mask: decimalNumberMask}" formControlName="totalShipTime">
  </aac-field-container>

  <aac-field-container required label="Cycles:" [message]="displayMessage.cycles">
    <input type="text" tabindex='11' class="form-control" [textMask]="{mask: numberMask}" formControlName="cycles">
  </aac-field-container>
  <aac-field-container required label="Fleet:" [message]="displayMessage.fleet">
    <input type="text" tabindex='12' class="form-control" formControlName="fleet" (change)="appStateService.loadFleetCheckTypes($event.target.value)">
  </aac-field-container>

</div>
