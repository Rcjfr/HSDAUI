<div [formGroup]="aircraftInfoSectionFormGroup">
<div class="row form-group" [class.has-error]="displayMessage.aircraftNo">
  <label class="col-sm-4 control-label" for="aircraftNo">Aircraft #: <span class="req">*</span></label>
  <div class="col-sm-8">
    <!--<div class="input-group">
      <input type="text" #airCraftNo="ngModel" class="form-control" name="airCraftNo" id="airCraftNo" required
             [(ngModel)]="alert.aircraftNo"
             [typeahead]="noseNumbers$"
             (typeaheadOnSelect)="noseNumberOnSelect($event)"
             (change)="populateAircraftInfo($event.target.value)">

      <div class="input-group-addon">
        <span class="glyphicon glyphicon-refresh" [class.glyphicon-refresh-animate]="loading$|async" (click)="populateAircraftInfo(alert.aircraftNo)"></span>
      </div>
    </div>-->
    <input type="text" class="form-control"   tabindex='6' id="aircraftNo" formControlName="aircraftNo" />
    <span *ngIf="displayMessage.aircraftNo" class="help-block">{{displayMessage.aircraftNo}}</span>
  </div>
</div>
<div class="row form-group" [class.has-error]="displayMessage.manufacturer">
  <label class="col-sm-4 control-label" for="manufacturer">Aircraft Manufacturer: <span class="req">*</span></label>
  <div class="col-sm-8">
    <input type="text" tabindex='7'  class="form-control" id="manufacturer" formControlName="manufacturer">
    <span *ngIf="displayMessage.manufacturer" class="help-block">{{displayMessage.manufacturer}}</span>
  </div>

</div>
<div class="row form-group" [class.has-error]="displayMessage.model">
  <label class="col-sm-4 control-label" for="model">Aircraft Model/Series: <span class="req">*</span></label>
  <div class="col-sm-8">
    <input type="text" tabindex='8'  class="form-control" id="model" formControlName="model">
    <span *ngIf="displayMessage.model" class="help-block">{{displayMessage.model}}</span>
  </div>

</div>
<div class="row form-group" [class.has-error]="displayMessage.serialNo">
  <label class="col-sm-4 control-label" for="serialNo">Serial #: <span class="req">*</span></label>
  <div class="col-sm-8">
    <input type="text" tabindex='9'  class="form-control" id="serialNo" formControlName="serialNo">
    <span *ngIf="displayMessage.serialNo" class="help-block">{{displayMessage.serialNo}}</span>
  </div>

</div>
<div class="row form-group" [class.has-error]="displayMessage.totalShipTime">
  <label class="col-sm-4 control-label" for="totalShipTime">Total Ship Time: <span class="req">*</span></label>
  <div class="col-sm-8">
    <input type="text" tabindex='10'  class="form-control" [textMask]="{mask: decimalNumberMask}" id="totalShipTime" formControlName="totalShipTime">
    <span *ngIf="displayMessage.totalShipTime" class="help-block">{{displayMessage.totalShipTime}}</span>
  </div>

</div>
<div class="row form-group" [class.has-error]="displayMessage.cycles">
  <label class="col-sm-4 control-label" for="cycles">Cycles: <span class="req">*</span></label>
  <div class="col-sm-8">
    <input type="text" tabindex='11'   class="form-control" id="cycles" [textMask]="{mask: numberMask}" formControlName="cycles">
    <span *ngIf="displayMessage.cycles" class="help-block">{{displayMessage.cycles}}</span>
  </div>

</div>
<div class="row form-group" [class.has-error]="displayMessage.fleet">
  <label class="col-sm-4 control-label" for="fleet">Fleet: <span class="req">*</span></label>
  <div class="col-sm-8">
    <!--<input type="text" #fleet="ngModel" tabindex='10' class="form-control" name="fleet" id="fleet"
               required  [(ngModel)]="alert.fleet"
               (change)="populateCheckTypes()">-->
    <input type="text" tabindex='12' class="form-control" id="fleet" formControlName="fleet">
    <span *ngIf="displayMessage.fleet" class="help-block">{{displayMessage.fleet}}</span>
  </div>

</div>
</div>
