<div [formGroup]="aircraftInfoSectionFormGroup">
<div class="row form-group" [class.has-error]="displayMessage.aircraftNo">
  <label class="col-sm-4 control-label" for="aircraftNo">Aircraft #: <span class="req">*</span></label>
  <div class="col-sm-8">
    <!--<div class="input-group">
      <input type="text" #airCraftNo="ngModel" autocomplete="off" class="form-control" name="airCraftNo" id="airCraftNo" required
             [(ngModel)]="alert.aircraftNo"
             [typeahead]="noseNumbers$"
             (typeaheadOnSelect)="noseNumberOnSelect($event)"
             (change)="populateAircraftInfo($event.target.value)">

      <div class="input-group-addon">
        <span class="glyphicon glyphicon-refresh" [class.glyphicon-refresh-animate]="loading$|async" (click)="populateAircraftInfo(alert.aircraftNo)"></span>
      </div>
    </div>-->
    <input type="text" class="form-control" autocomplete="off" tabindex='6' id="aircraftNo" formControlName="aircraftNo" />
    <span *ngIf="displayMessage.aircraftNo" class="help-block">{{displayMessage.aircraftNo}}</span>
  </div>
</div>
 <aac-input required tabindex="7" label="Aircraft Manufacturer:" [message]="displayMessage.manufacturer" formControlName="manufacturer">
      </aac-input>
<aac-input required tabindex="8" label="Aircraft Model/Series:" [message]="displayMessage.model" formControlName="model">
      </aac-input>
<aac-input required tabindex="8" label="Serial #:" [message]="displayMessage.serialNo" formControlName="serialNo">
      </aac-input>

<div class="row form-group" [class.has-error]="displayMessage.totalShipTime">
  <label class="col-sm-4 control-label" for="totalShipTime">Total Ship Time: <span class="req">*</span></label>
  <div class="col-sm-8">
    <input type="text" tabindex='10'  class="form-control" [textMask]="{mask: decimalNumberMask}" id="totalShipTime" formControlName="totalShipTime">
    <span *ngIf="displayMessage.totalShipTime" class="help-block">{{displayMessage.totalShipTime}}</span>
  </div>

</div>
<div class="row form-group" [class.has-error]="displayMessage.cycles">
  <label class="col-sm-4 control-label" for="cycles">Cycles: <span class="req">*</span></label>
  <div class="col-sm-8">
    <input type="text" tabindex='11'   class="form-control" id="cycles" [textMask]="{mask: numberMask}" formControlName="cycles">
    <span *ngIf="displayMessage.cycles" class="help-block">{{displayMessage.cycles}}</span>
  </div>

</div>
<!--<aac-input required tabindex="12" label="Fleet:" (change)="populateCheckTypes()" [message]="displayMessage.fleet" formControlName="fleet">
      </aac-input>-->
<aac-input required tabindex="12" label="Fleet:" [message]="displayMessage.fleet" formControlName="fleet"
(change)="appStateService.loadCheckTypes($event.target.value)"
>
      </aac-input>
</div>
