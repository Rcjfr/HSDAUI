<div [formGroup]="correctiveActionRepairDescriptionFormGroup">
  <div class="row col-md-12">
    <div class="col-md-6">
      <div >
        <aac-field-container label="Description:" [message]="displayMessage.repairDescriptionType">
          <select class="form-control" tabindex='63' id="repairDescriptionType" formControlName="repairDescriptionType">
            <option value="">Select</option>
            <option *ngFor="let item of repairDescriptions$ | async" [value]="item.id">{{item.description}}</option>
          </select>
        </aac-field-container>
      </div>
    </div>
  </div>

  <div class="row col-md-12">
    <div class="col-md-6">
      <aac-field-container label="Repair Document:" helptext="(eg. SRM, AARD,EO etc)" [message]="displayMessage.repairDocumentType">
        <select class="form-control" tabindex='64' id="repairDocumentType" formControlName="repairDocumentType">
          <option value="">Select</option>
          <option *ngFor="let item of repairDocuments$ | async" [value]="item.id">{{item.description}}</option>
        </select>
      </aac-field-container>
    </div>
    <div class="col-md-5" *ngIf="correctiveActionRepairDescriptionFormGroup.get('repairDocumentType').value">
      <aa-corrective-action-chap [parent]="correctiveActionRepairDescriptionFormGroup" [sda]="sda" [errorMessages]="displayMessage" ></aa-corrective-action-chap>

      </div>
    </div>
  <div class="row col-md-12">
    <div class="col-md-6">
      <aac-field-container label="Engineering Authorization (EA):" [message]="displayMessage.engineeringAuthorization" >
        <input type="text" tabindex='66' class="form-control" formControlName="engineeringAuthorization">
      </aac-field-container>
      <div class="row form-group">
        <div class="col-md-offset-4 col-sm-8">
          <div *ngIf="displayMessage.message &&
                    (correctiveActionRepairDescriptionFormGroup.get('engineeringAuthorization').touched ||
                    correctiveActionRepairDescriptionFormGroup.get('engineeringAuthorization').dirty)
                  " class="error">{{displayMessage.message}}</div>
        </div>
      </div>
    </div>


    <div class="col-md-6">
      <div [class.has-error]="displayMessage.isExternallyVisible">
        <div class="row form-group">
          <label class="col-sm-4 control-label">Externally Visible?</label>
          <div class="col-sm-8">
            <div class="customComponent" style="padding-left:20px;">
              <div>
                <input type="radio" id="isExternallyVisible" name="isExternallyVisible" tabindex='67' [value]="true" formControlName="isExternallyVisible">
                <label for="isExternallyVisible">
                  <span class="control"></span>
                  Yes
                </label>

              </div>
            </div>
            <div class="customComponent" style="padding-left:20px;">
              <div>
                <input type="radio" id="noIsExternallyVisible" name="isExternallyVisible" [value]="false" formControlName="isExternallyVisible">
                <label for="noIsExternallyVisible">
                  <span class="control"></span>
                  No
                </label>
              </div>
            </div>
            <div *ngIf="displayMessage.isExternallyVisible" class="error">{{displayMessage.isExternallyVisible}}</div>
          </div>

        </div>
      </div>
      <div>
      </div>
    </div>
    <div class="row col-md-12">
      <div class="col-md-6">
        <h4>Approximate External Doubler Repair Dimensions</h4>
      </div>
    </div>
    <div class="row col-md-12">
      <div class="col-md-6">
        <aac-field-container label="Height(in inches):" [message]="displayMessage.repairHeight" >
          <input type="text" tabindex='68' class="form-control" id="repairHeight" [textMask]="{mask: decimalsNumberMask(1,3)}" formControlName="repairHeight">
        </aac-field-container>
      </div>
      <div class="col-md-6">
        <aac-field-container label="Width(in inches):" [message]="displayMessage.repairWidth" >
          <input type="text" tabindex='69' class="form-control" id="repairWidth" [textMask]="{mask: decimalsNumberMask(1,3)}" formControlName="repairWidth">
        </aac-field-container>
      </div>
    </div>
  </div>
</div>
