<div class="customComponent">
  <div>
    <input type="checkbox" name="{{checkboxId}}" 
            id="{{checkboxId}}" 
           [(ngModel)]="checkboxState.isChecked" 
           (change)="checkboxChanged()"
           [disabled]="!checkboxState.isEnabled" />
    <label class="checkboxLabel" attr.for="{{checkboxId}}">&nbsp;
      <span class="control">&nbsp;</span>
    </label>
  </div>
</div>
