    <div>
        <input type="checkbox" name="{{checkboxId}}" id="{{checkboxId}}" [(ngModel)]="checkboxState.isChecked" (change)="checkboxChanged()"
            [disabled]="!checkboxState.isEnabled" />
        <label class="checkboxLabel" attr.for="{{checkboxId}}"> 
        <span class="control"></span>
    </label>
    </div>
</div>
