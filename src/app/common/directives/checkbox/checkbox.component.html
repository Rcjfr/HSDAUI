<div class="customComponent">
  <div>
    <input [attr.id]="checkbox_id" [attr.tabindex]="tindex"
            [(ngModel)]="value"
            type="checkbox"
            [checked]="value" >
    <label class="checkboxLabel" [attr.for]="checkbox_id">
          <span class="control"></span>
        </label>
  </div>
</div>
<label [attr.for]="checkbox_id">{{label}}</label>
